<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bodyContainer">
        <div class="calcBody">
            <div id="screen"></div>
            <div class="buttonContainer">
                <button id="clear">CE</button>
                <button id="lParen" class="op">(</button>
                <button id="rParen" class="op">)</button>
                <button id="divide" class="op">&divide;</button>

                <button id="seven" class="num">7</button>
                <button id="eight" class="num">8</button>
                <button id="nine" class="num">9</button>
                <button id="times" class="op">x</button>

                <button id="four" class="num">4</button>
                <button id="five" class="num">5</button>
                <button id="six" class="num">6</button>
                <button id="minus" class="op">-</button>

                <button id="one" class="num">1</button>
                <button id="two" class="num">2</button>
                <button id="three" class="num">3</button>
                <button id="plus" class="op">+</button>
                
                <button id="plusMinus">&PlusMinus;</button>
                <button id="zero" class="num">0</button>
                <button id="decimal" class="op">.</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>

</body>

</html>
