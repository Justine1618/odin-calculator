<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bodyContainer">
        <div class="calcBody">
            <div id="screen"></div>
            <div class="buttonContainer">
                <button id="clear" class="red">CE</button>
                <button id="lParen" class="op blue">(</button>
                <button id="rParen" class="op blue">)</button>
                <button id="divide" class="op blue">&divide;</button>

                <button id="seven" class="num orange">7</button>
                <button id="eight" class="num orange">8</button>
                <button id="nine" class="num orange">9</button>
                <button id="times" class="op blue">x</button>

                <button id="four" class="num orange">4</button>
                <button id="five" class="num orange">5</button>
                <button id="six" class="num orange">6</button>
                <button id="minus" class="op blue">-</button>

                <button id="one" class="num orange">1</button>
                <button id="two" class="num orange">2</button>
                <button id="three" class="num orange">3</button>
                <button id="plus" class="op blue">+</button>
                
                <button id="plusMinus" class="blue">&PlusMinus;</button>
                <button id="zero" class="num orange">0</button>
                <button id="decimal" class="op blue">.</button>
                <button id="equals" class="red">=</button>
            </div>
        </div>
    </div>

</body>

</html>
